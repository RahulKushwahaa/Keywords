                ["1:) auto","=> It is used for declaring automatic variables.","auto.jpg","Auto is a storage class/keyword in C Programming language which is <b>used to declare a local variable</b>. A local variable is a variable which is accessed only within a function, memory is allocated to the variable automatically on entering the function and is freed on leaving the function."],
                ["2:) double","=> It is used for declaring floating type variables.","double.jpg","<b>A double is a data type in C language that stotes high-precision floating point data or number in computer memory</b>. It is called double data type because it can hold the double size of data compared to the float data type. A double has 8 bytes, which is equal to 64 bits in size."],
                ["3:) int","=> It is used for declaring integer type variables.","int.jpg","In the C programming language, keywords 'int' is <b>uesd in a type declaration to give a variable an integer type.</b> That the type represents integers does not mean it can represent all integers. The size of an int variable is fixed and determined by the C implementation you use."],
                ["4:) struct","=> It is a user data type that is used for declaring group of variables.","struct.jpg","Structures (also called structs) are <b>a way to group several related variables into one place</b>.Each variable in the structure is know as a member of the structre. Unlike an array, a structure can contain many different data type (int, float, char, etc.)."],
                ["5:) break","=> It is used for breaking the conditions and statements.","break.jpg","The break statement <b>terminates the execution of the nearest enclosing do, for, switch, or while statement in which it appears</b>. Control passes to the statement that follows the terminated statement."],
                ["6:) else","=> it is a statement used with if block to define condition.","ifElse.jpg","C has the following conditional statements: Use if to specify a block of code to be executed, if a specified condition is true.<b>Use else to specify a block of code to be executrd, if the same condition is false</b>. Use else if to specify a new condition to text, if the first condition is false."],

                ["8:) switch","=> It is used to define the switch block.","switch.jpg","The switch statement in C is <b>an alternate to if-else-if ladder statement which allows us to execute multiple operations for the different possibles values of a single variable called switch varriable</b>. Here, We can define various statements in the multiple cases for the different value of a single variable."],

                ["17:) continue","=> It is used to skip the some code part of lines.","continue.jpg","<b>The continue statement skips the current iteration of the loop and continues with the next iteration</b>. Its syntax is: continue; The continue satement is almost always used with the if...else statement."],
                ["18:) for","=> It is used to loop a condition or to execute a statement for several times.","forloop.jpg","In for loop, <b>a loop variable is used to control the loop</b>. First, initialize this loop variable to some value, the check whether this variable is less then or greater then the conter value. If the statement is true, then the loop body is executed and the loop variable gets update."],
                ["19:) signed","=> It is used to define the signed variables.","signed.jpg","signed keyword is <b>used for those variables which can take positive as well as negative values</b>. unsigned keyword is used for those variables which can take only values which are zero or positive i.e., without - (negative sign). We can use signed and unsigned keywords with only 'int' and 'char' data type."],
                ["20:) void","=> It is used to store the blank value in variables.","void.jpg","In computer programming, <b>when void is used as a function return type, it indicates that the function does not return a value</b>. When void appears in a pointer declaration, it specifies that the pointer is universal. When used in a function's parameter list, void indicates that the function takes no parameters."],
                ["21:) do","=> It is used with while loop.","doWhile.jpg","The do-while statement <b>lets you repeat a statement or compound statement until a specified expression becouse false</b>."],
                ["22:) if","=> It is used to execute a code at a given condition.","ifElse.jpg","conditional statements: Use if to specify a block of code to be executed, if a specified condition is true</b>. Use else to specify a block of code to be executed, if the same condition is false. Use else if to specify a new condition to test, if the first condition is false."],
                ["23:) static","=> It is used to define the static variables.","statics.jpg","A statics function in C is a function that has a scope that is limited to its object file. THis means that the static function is only visible in its object file.<b> A function can be declared as static function by placing the static keyword before the function name</b>."],
                ["24:) while","=> It is used to execute a line of code untill the condition become false.","while.jpg","The while statement <b>lets you repeat a statement until a specified expression becomes false</b>."],

                ["26:) goto","=> It is used to jump the compiler on a give position.","goto.jpg","goto statement in C/C++ <b>The goto statement is a jump statement which is sometimes also referred to as unconditional jump statement</b>. The goto statement can be used to jump from anywhere to within a function."],
                ["27:) sizeof","=> It is used to find the size of variable.","sizeof.jpg","The sizeof is a keyword, but it is a compile-time operator that determnes the size, in bytes, of a variable or data type. The sizeof operator can be used to  get the size of classes, structures, unions and any other user defined data type."],
                ["28:) volatile","=> It is used to define the volatile variable.","volatile.jpg","C volatile keyword is <b>a qualifier that is applied to a variable when it is declared</b>. It tells the compiler that the vlue of the variable may change at any time-without any action being taken by the code the compiler finds nearby."],
                ["29:) const","=> It is used to define a constant variable.","const.jpg","The const keyword <b>allows a programmer to tell the compiler that a particular variable should not be modified after the initial assignment in its declaration</b>."],
                ["30:) float","=> It is used to define the floating variable.","float.jpg","The 'float' keyword is<b>used to represent the floating point data type</b>. It can hold a floating point value which means a number is having  a fraction and a decimal part. A floating point value is a real number that contains a decimal poin."],
                ["31:) short","=> It is used to define the short int variable.","Sorry! No image","short is a keyword that is <b>used to declare a variable which can store a signed integer value from the range -32,768 to 32,767.</b>. It is an alias of system."],

        function allKey()
        {
            /*Prepare option tag*/
            var option="";
            for(var i=0;i<allKeywords.length;i+=1)
            option+='<option value="'+i+'">'+allKeywords[i][0]+'</option>';

            //Set option in select tag
            document.getElementById("keywords").innerHTML=option;
        }
        function displaykeyword()
        {   
            var index=parseInt(document.getElementById("keywords").value);
           
            document.getElementById("meaning").innerHTML=allKeywords[index][1];
            document.getElementById("Image").src=""+allKeywords[index][2];
            document.getElementById("defination").innerHTML=allKeywords[index][3];
            
        }
